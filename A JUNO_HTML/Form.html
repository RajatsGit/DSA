<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>
    <body>
           <form>
                  <label for="username_id">Username</label>
                  <input type="text" placeholder="Username" id="username_id">
                  <br> 
                  <label for="password_o">Password</label>             
                  <input type="password" placeholder="Password" id="password_o">
                  <br>
                  <label for="email">E-MailId</label>
                  <input type="email" placeholder="Type of email@gmail.com" id="email">
                  <br>
                  <label for="age">Age</label>
                  <input type="number" placeholder="Type a number" id="age">
                  <br>
                  <label for="numberfield">Address</label>
                  <textarea placeholder="Type your address"></textarea>
                  <br>
                  <label>Please select the car Brand</label>
                  <select>
                    <option>Audi</option>
                    <option>BMW</option>
                    <option>Maruti</option>
                    <option>Ferari</option>
                  </select>
                  <br>
                  <input type="checkbox">
                  <label>I agree to Terms</label>
                  <br>
                  <input type="radio">
                  <label>Male</label>
                  <input type="radio">
                  <label>Female</label>
                  <br>
                  <button type="submit">Submit</button>
           </form>
           <form autocomplete="on">
            <label for="name">Name</label>
            <input type="text" placeholder="Name" required id="name"/><br/>
            <label>E-MailId</label>
            <input type="email" placeholder="email"/><br/>
            <label>Age</label>
            <input type="number" min="1000000000" max="9999999999" placeholder="Age"/><br/>
            <label>Password</label>
            <input type="password" placeholder="password"/><br/>
            <label>Enter you gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer Not</option>
            </select><br>
            <input type="date"placeholder="Date of Birth"><br>
            <button type="submit">Submit</button>
            <button type="submit" disabled>Submit</button>
            <button type="reset">Reset</button>
           </form>

    </body>
</html>
